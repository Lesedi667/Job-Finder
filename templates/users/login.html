{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      
        body {
    background:black;
    background-image: url('/static/images/backgroundpicture.webp');
    background-size: cover;
    background-position: left;
    background-repeat: no-repeat;
    position: relative;
}


body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: -2; /* Keeps the overlay behind the content */
}

        .container{
            background:left;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            margin-top: 5px;
            padding: 30px;
            background:left;
            padding-top: 50px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 15px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h3 {
            color: white;
            font-weight: bold;
            text-align: center;
            padding:10px;
        }
        .form-label {
            color: white;
        }
        .input-group .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: green;
            border: none;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: darkgreen;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .social-buttons button {
            flex: 1;
            margin: 10px;
            border-radius:10px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google {
            background-color: #ffffff;
            color: #000;
            border: 1px solid #ddd;
        }
        .btn-google img {
            width: 20px;
            margin-right: 8px;
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            
        }
        .or-divider {
            text-align: center;
            color: white;
            margin: 15px 0;
            position: relative;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: white;
        }
        .or-divider::before {
            left: 0;
        }
        .or-divider::after {
            right: 0;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-align: center;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        .p{
            color:white;
        }
        .company-logo-container img {
            width: 50px; /* Adjust the logo size */
            margin: center;
            
            height:50px;
        }

        .company-name {
            color:  #5cb85c;
            font-size: 25px;
            font-weight: bold;
           
          
        }
        .company-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top:30px;
           
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div class="login-wrapper">
        <!-- Company Logo and Name -->
        <div class="company-info">
            <img src="/static/images/design-internship-icon-style-vector.jpg" alt="Company Logo"width="50" height="50" class="me-2"> <!-- Replace with your logo path -->
            <div class="company-name">Job Finder</div>
        </div>
    </div>
        <div class="login-container">
            <h3>Log in</h3>
            
                
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="email" name="username" class="form-control" placeholder="Enter your email" required autofocus>
                </div>
                
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <span class="input-group-text toggle-password">
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
              
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                    <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
                </div>
                <a href="{% url 'dashboard' %}" class="btn btn-primary w-100">Log in</a>
                <div class="or-divider">or</div>
                <p class="text-center text-white">Login with your social media account</p>
                <div class="social-login">
                    <div class="social-btn">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                        Login with Google
                    </div>
                    
                    <div class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                        Login with Facebook
                    </div>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up here!</a></p>
                </div>
           
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.getElementById("togglePassword");
            const passwordInput = document.getElementById("password");
        
            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.classList.remove("fa-eye-slash");
                    togglePassword.classList.add("fa-eye");
                } else {
                    passwordInput.type = "password";
                    togglePassword.classList.remove("fa-eye");
                    togglePassword.classList.add("fa-eye-slash");
                }
            });
        });
        </script>
        
        <style>
        .toggle-password {
            cursor: pointer;
        }
        </style>

    <style>
    .footer {
        background: rgb(37, 36, 36); /* Light black */
        color: white;
        padding: 20px 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .footer-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
    }
    
    .footer-left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .footer-logo {
        width: 120px;
        margin-bottom: 10px;
    }
    
    .social-icons a {
        color: white;
        font-size: 20px;
        margin-right: 10px;
        transition: 0.3s;
    }
    
    .social-icons a:hover {
        color: #4caf50;
    }
    
    .footer-center, .footer-right {
        display: flex;
        flex-direction: column;
    }
    
    .footer-center a, .footer-right a {
        color: white;
        text-decoration: none;
        margin-bottom: 8px;
    }
    
    .footer-center a:hover, .footer-right a:hover {
        color: #4caf50;
    }
    
    @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .footer-left, .footer-center, .footer-right {
            align-items: center;
            margin-bottom: 20px;
        }
    }
    </style>
    <style>
/* HEADER - Fade-in Animation */
.header {
    background: black;
    color: white;
    padding: 15px 50px;
    text-align: center;
    position: relative;
    box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
    
    /* Animation */
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* FOOTER - Hover Slide-Up Animation */
.footer {
    background: #1a1a1a;
    color: white;
    padding: 20px 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

/* Footer Hover - Moves Up and Glows */
.footer:hover {
    transform: translateY(-5px);
    box-shadow: 0px -4px 20px rgba(255, 255, 255, 0.2);
}

/* Glow Effect Between Sections */
.footer::before {
    content: "";
    position: absolute;
    top: -5px;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.3), transparent);
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
}

.footer:hover::before {
    opacity: 1;
}

/* Social Icons Animation */
.social-icons a {
    color: white;
    font-size: 20px;
    margin-right: 10px;
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}

/* Hover effect on icons */
.social-icons a:hover {
    transform: scale(1.2);
    color: #4caf50;
}
</style>
    
    
</body>
</html>
